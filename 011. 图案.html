<!DOCTYPE html>
<html>
	<head>
		<title>绘制简单的矩形</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body {
				background-color: rgba(100, 145, 250, 0.3);
			}
			#canvas {
				margin-left: 20px;
				margin-right: 0;
				margin-bottom: 20px;
				border: thin solid #aaa;
				cursor: crosshair;
				padding: 0;
			}
			#radios {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="radios">
			<input type="radio" id="repeatRadio" name="patternRadio" checked />repeat
			<input type="radio" id="repeatXRadio" name="patternRadio" />repeat-x
			<input type="radio" id="repeatYRadio" name="patternRadio" />repeat-y
			<input type="radio" id="noRepeatRadio" name="patternRadio" />no repeat
		</div>
		<canvas id="canvas" width="1000" height="850">
			您的浏览器不支持HTML5的Canvas，请使用Chrome、Firefox、Safari或是IE11及以上打开
		</canvas>
		<script src="./js/011.js"></script>
	</body>
</html>
