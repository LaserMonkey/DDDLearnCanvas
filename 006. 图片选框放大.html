<!DOCTYPE html>
<html>
	<head>
		<title>图片选框放大</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body {
				background-color: rgba(100, 145, 250, 0.3);
			}
			#canvas {
				margin-left: 20px;
				margin-right: 0;
				margin-bottom: 20px;
				border: thin solid #aaa;
				cursor: crosshair;
				padding: 0;
			}
			#controls {
				margin: 20px 0 20px 20px;
			}
			#rubberbandDiv {
				position: absolute;
				border: 3px solid blue;
				cursor: crosshair;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<input type="button" id="resetButton" value="Reset" />
		</div>
		<div id="rubberbandDiv"></div>
		<canvas id="canvas" width="680" height="850">
			您的浏览器不支持HTML5的Canvas，请使用Chrome、Firefox、Safari或是IE11及以上打开
		</canvas>
		<script src="./js/006.js"></script>
	</body>
</html>
